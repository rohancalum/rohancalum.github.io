<!DOCTYPE html>
<html>
<head>
  <title>Next Up!</title>
  <style>

    .container {
        text-align: center;
        margin: auto;
        color: rgb(216, 53, 53); 
        padding: 100px;
        }

    .center {
    text-align: center;
    margin: auto;
    width: 50%;
    padding: 10px;
    }

    .button2 {
    font-family: sans-serif;
    background-color: rgb(88, 197, 233); 
    color: white;
    border: none;
    padding: 100px, 100px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 64px;
    transition-duration: 0.4s;
    margin: 40px 2px;
    border: 3px solid rgb(88, 197, 233);

    }

    .button2:hover {
    background-color: rgb(255, 255, 255);
    color: rgb(88, 197, 233); 
    border: 2px solid rgb(88, 197, 233);
    }

    .name {
      font-family: sans-serif;
      font-size: 64px;
      color: #CCC;
      padding: 5px;
      margin: 5px;

    }
  </style>
</head>
 
<body>

<div class="container">
<div class="center"> 
    <button class="button2" onclick="Random()">Get Next Up!</button>   
</div>

<div class="center">
    <p class = "name", id="tb" name="tb"></p>
</div>

</div>
  <script>
    var members = ["Matt", "Hager", "Amirmohsen", "Bilal", "Britt", "Callie", "Fatemeh", "Sahir", "Shiva", "Sriram", "Su", "Yunshu", "Rohan"]
    var members_copy = [...members]
    function Random() {

        if (members.length == 0 ){
            document.getElementById('tb').innerHTML = "That's all folks!";
            console.log(members_copy)
            members = [...members_copy]

        } else {
        var item = members[Math.floor(Math.random() * members.length)];

        const index = members.indexOf(item);
        members.splice(index, 1);
        
        document.getElementById('tb').innerHTML = item;
        }
    }

    function myFunction() {
        var btn = document.createElement("BUTTON");
        btn.innerHTML = "CLICK ME";
        document.body.appendChild(btn);
    }

  </script>
</body>

</html>
